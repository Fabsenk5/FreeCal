name: Server Keep Alive

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          curl -I https://freecal.vercel.app/health || echo "Ping failed"
          # Also ping API health just in case routing differs
          curl -I https://freecal.vercel.app/api/health || echo "API Ping failed"
