name: Server Keep Alive

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "Pinging Render backend to prevent cold start..."
          curl -s -o /dev/null -w "Backend: %{http_code} in %{time_total}s\n" https://freecal.onrender.com/health || echo "Backend ping failed"
          
      - name: Ping Vercel Frontend (optional)
        run: |
          echo "Pinging Vercel frontend..."
          curl -s -o /dev/null -w "Frontend: %{http_code} in %{time_total}s\n" https://freecal.vercel.app/ || echo "Frontend ping failed"
